version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: xboost-postgres
    environment:
      POSTGRES_USER: xboost
      POSTGRES_PASSWORD: xboost_password
      POSTGRES_DB: xboost
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U xboost"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
